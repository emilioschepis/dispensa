mutation UpdateInventoryItem($inventoryId: uuid!, $productId: uuid!, $quantity: Int) {
  update_inventory_products_by_pk(
    pk_columns: { inventory_id: $inventoryId, product_id: $productId }
    _set: { quantity: $quantity }
  ) {
    quantity
    product {
      id
      name
      code
    }
  }
}
